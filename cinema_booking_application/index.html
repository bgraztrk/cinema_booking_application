<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema Booking</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="movie-list">
            <select id="movie">
                <option disabled selected>Choose Film</option>
                <option value="20">Movie 1</option>
                <option value="25">Movie 2</option>
                <option value="30">Movie 3</option>
            </select>
        </div>
        <div class="info" disabled="disabled">
            <ul class="info-list">
                <li>
                    <div class="seat selected disabled"></div>
                    <span>Selected</span>
                </li>
                <li>
                    <div class="seat disabled"></div>
                    <span>Empty</span>
                </li>
                <li>
                    <div class="seat reserved"></div>
                    <span>Reserved</span>
                </li>
            </ul>
        </div>
        <p>Price calculated for <span id="count">0</span> seats is <span id="amount">0</span> dolar</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
